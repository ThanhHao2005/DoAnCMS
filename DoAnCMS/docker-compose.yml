# Sử dụng phiên bản Docker Compose mới nhất
version: '3.8'

services:
  # Dịch vụ Database (MySQL)
  db:
    image: mysql:8.0
    container_name: blogshop_db
    restart: always
    environment:
      # Tên Database MỚI cho đồ án
      MYSQL_DATABASE: blogshop_db_proj
      # User và Mật khẩu chung
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306" 
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s
    
  # Dịch vụ WordPress và Web Server
  wordpress:
    image: wordpress:6.5.4-php8.2-apache
    container_name: blogshop_wp
    restart: always
    ports:
      - "8088:80"
    environment:
      # Sử dụng Tên Database MỚI
      WORDPRESS_DB_HOST: db:3306 
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: blogshop_db_proj
    volumes:
      - wp_data:/var/www/html
    depends_on:
      db:
        condition: service_healthy 
      
  # DỊCH VỤ phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: blogshop_pma
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      # Dùng mật khẩu root để đăng nhập (nếu cần)
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

# Định nghĩa các Volume để lưu trữ dữ liệu bền vững
volumes:
  db_data:
  wp_data: